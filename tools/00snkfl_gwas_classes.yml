gwas_cat_ods = config['gwas_cat_ods']
outdir = config['outdir']

rule all_gwas_classes:
    input:
        os.path.join(outdir, "plthtmp_disease_comorbidity_matrix.py/corr.png"),

rule plthtmp_disease_comorbidity_matrix:
    input:
        os.path.join(outdir, "cmpt_disease_comorbidity_matrix.py/corr.tsv"),
        os.path.join(outdir, "annot_gwas_metadata.py/gwas_metadata.ods"),
    output:
        os.path.join(outdir, "plthtmp_disease_comorbidity_matrix.py/corr.png"),
    shell:
        "python scripts/plthtmp_disease_comorbidity_matrix.py {input[0]} {input[1]} {output[0]}"

rule cmpt_disease_comorbidity_matrix:
    input:
        os.path.join(outdir, "filter_h4.py/h4.tsv.gz"),
    output:
        os.path.join(outdir, "cmpt_disease_comorbidity_matrix.py/corr.tsv"),
    shell:
        "python scripts/cmpt_disease_comorbidity_matrix.py {input[0]} {output[0]}"


rule annot_gwas_metadata:
    input:
        gwas_cat_ods,
    output:
        os.path.join(outdir, "annot_gwas_metadata.py/gwas_metadata.ods"),
    shell:
        "python scripts/annot_gwas_metadata.py {input[0]} {output[0]}"

